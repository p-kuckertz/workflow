      - https://github.com/FZJ-IEK3-VSA/geokit/archive/master.zip
      - https://github.com/FZJ-IEK3-VSA/glaes/archive/master.zip
      - https://github.com/FZJ-IEK3-VSA/RESKit/archive/master.zip
